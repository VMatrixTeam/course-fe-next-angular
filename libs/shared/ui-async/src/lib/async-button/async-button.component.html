<ng-container *rxLet="requestState$; let status">
  <button
    *ngIf="status.loading"
    pButton
    pRipple
    [ngClass]="buttonClasses"
    [label]="text"
    [icon]="'pi-spinner'"
    [disabled]="true"
  ></button>
  <button
    *ngIf="status.failed"
    pButton
    pRipple
    [ngClass]="buttonClasses"
    [label]="text"
    icon="pi-times"
    [pTooltip]="status.error | appGetHumanFriendlyMessage"
    tooltipPosition="bottom"
    tooltipEvent="focus"
  ></button>
  <button *ngIf="status.completed" pButton pRipple [className]="buttonClasses" [label]="text"></button>
</ng-container>
